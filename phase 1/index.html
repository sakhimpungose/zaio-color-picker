<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link href="css/main.css" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/843d54ddfd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">

    <title>Colour Shop</title>
</head>

<body>
    <div class="container w-75 bg-white page">
        <h1 class="page-title py-3">HICKIES Originals</h1>
        <div class="row pb-2">
            <div class="col-md-4">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <div class="col-md-8">
                <span class="text-muted">1,293 reviews</span>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-4">
                <span id="colorPriceDisplay"></span>
            </div>
            <div class="col-4">
                <span id="colorOriginalPriceDisplay" class="text-muted"></span>
            </div>
            <div class="col-4">
                <span id="colorPriceDiscountDisplay" class="text-muted"></span>
            </div>
            <div class="col-12">
                <span class="fs-3">ONLINE EXCLUSIVE</span>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-md-12">
                <div id="colorPickerTitle" class="fs-4">COLOR: <span></span></div>
            </div>
            <div class="col-md-12">
                <div class="colors-container color-picker">
                    <div class="color-container">
                        <div class="color" data-color-name="Blue" data-color-value="#0d6efd"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Indigo" data-color-value="#6610f2"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Purple" data-color-value="#6f42c1"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Pink" data-color-value="#d63384"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Red" data-color-value="#dc3545"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Orange" data-color-value="#fd7e14"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Yellow" data-color-value="#ffc107"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Teal" data-color-value="#20c997"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Cyan" data-color-value="#0dcaf0"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Gray" data-color-value="#6c757d"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Gray Dark" data-color-value="#343a40"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Success" data-color-value="#198754"></div>
                    </div>
                    <div class="color-container">
                        <div class="color" data-color-name="Dark" data-color-value="#212529"></div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-md-12">
                <span>Size Guide</span>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-md-12">
                <span>Your Custom Fit</span>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 mb-2 mb-md-0">
                        <input type="text" id="checkoutQuantityValue" class="form-control form-control-lg display-inline-block rounded-pill bg-white text-center" value="0" readonly>
                    </div>
                    <div class="col-md-9 mb-2 mb-md-0">
                        <input type="button" id="checkoutButton" class="btn btn-dark form-control btn-lg rounded-pill" value="Add to Cart">
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-top border-bottom py-2">
            <div class="col-md-12">
                <span>DETAILS</span>
            </div>
            <div id="purchasedItems" class="col-md-12">

            </div>
        </div>
        <div class="row py-2">
            <a href="#" class="text-dark text-decoration-none">Need Help?</a>
            <a href="#" class="text-dark text-decoration-none">Shipping & Returns</a>
        </div>
    </div>

    <!-- Quantity Control Modal -->
    <div class="modal fade" id="quantityControlModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="quantityControlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Please add the quantity of the items you have selected</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-start align-items-center">
                            <span id="modalColorNameDisplay"></span>
                        </div>
                        <div class="d-flex justify-content-end align-items-center">
                            <button id="modalQuantityControlMinusButton" class="btn rounded-circle btn-dark modal-quantity-control-button" disabled="disabled"><i class="fas fa-minus fa-3x"></i></button>
                            <span id="modalQuantityValueDisplay" class="fs-1 p-2">0</span>
                            <button id="modalQuantityControlPlusButton" class="btn rounded-circle btn-dark modal-quantity-control-button"><i class="fas fa-plus fa-3x"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" id="confirmQuantityButton" class="btn btn-success">Agree</button>
                    <button type="button" id="cancelQuantityChangeButton" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Check Out Modal -->
    <div class="modal fade" id="checkoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-titler">Checkout</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="lineItems"></div>


                        <div class="row p-3 pb-0">
                            <div class="col-sm-12 d-flex justify-content-end">
                                <div id="checkoutModalTotalCostDisplay">Total: R <span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue shopping</button>
                    <button type="button" id="finalCheckoutButton" class="btn btn-primary">Check out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Process Control Modal -->
    <div class="modal fade" id="processControlModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="processControlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-start">
                            <button type="button" id="changeQuantityButton" class="btn btn-primary">Change Quantity</button>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <button type="button" id="proccedToCheckoutButton" class="btn btn-success">Procced to Checkout</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
                </div>
            </div>
        </div>
    </div>

      
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
